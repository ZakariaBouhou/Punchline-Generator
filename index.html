<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Punchline Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <img src="sunglasses.png" alt="sunglasses" class="w-50 d-block">
    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
            
            <div class="col-md-8 col-lg-6 p-3">
                <div class="bg-light shadow p-5">
                    <div id="citation" class="text-center">
                        Jusqu’à la mort parce qu’on croit en la vie.
                    </div>
                    <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
                    <div id="auteur" class="text-center">
                        Kerry James
                    </div>
                </div>
                
                <div id="nouveau" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase">
                    Nouvelle citation
                </div>
            </div>
            <img src="thugbird.png" alt="thugbird" class="w-25 position-absolute bird">
            
        </div> 
        
    </div>
    </body>
    <script src="app.js"></script>
</body>
</html>
